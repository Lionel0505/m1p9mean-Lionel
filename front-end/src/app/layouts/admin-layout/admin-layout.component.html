<!-- Loader -->

  <div class="loader">

    <div class="meteor-holder">
      <div class="meteor"></div>
    </div>

    <div class="meteor-holder">
      <div class="meteor"></div>
    </div>

    <div class="meteor-holder">
      <div class="meteor"></div>
    </div>

  </div>

</div>
<!-- Loader -->

<!-- Page Wrapper -->
<div id="wrapper" style="height: 100vh; overflow: auto">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <app-topbar></app-topbar>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <router-outlet></router-outlet>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <app-footer></app-footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
